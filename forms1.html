<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms1.css">
    <title>Form 1</title>
</head>
<body>
    <form action="#" class="sendMessage">
        <label for='firstName'>First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Your First name">
        <label for='lastName'>Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Your Last name">
        <label for='email'>Email</label>
        <input type="email" name="email" id="email" placeholder="email@address.com">
        <label for='telephone'>Telephone</label>
        <input type="text" name="telephone" id="telephone" placeholder="+4911111111">
        <label for='message'>Message</label>
        <textarea name="message" id="message" cols="30" rows="3" placeholder="Write your message"></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
