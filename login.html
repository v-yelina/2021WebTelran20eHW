<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Examples</title>
</head>
<body>
    <form class="login1">
        <h3>Login</h3>
        <input type="text" name="username1" id="username1" placeholder="Username">
        <input type="text" name="password1" id="password1" placeholder="Password">
        <label for="remember1">
            <input type="checkbox" name="remember1" id="remember1"> Remember me
        </label>
        <a href="#">Forgot?</a>
        <input type="submit" value="Login">
    </form>
    <hr>
    <form action="#" class="login2">
        <h3>Sign In With</h3>
        <button class="fb">Facebook</button>
        <button class="google">Google</button>
        <label for="username2"> Username
            <input type="text" name="username2" id="username2">
        </label>
        <label for="password2">Password <a href="#">Forgot?</a>
            <input type="text" name="password2" id="password2">
        </label>
        <input type="submit" value="Sign In">
        <p>Not a member? <a href="#">Sign up now</a></p>
    </form>
    <hr>
</body>
</html>
